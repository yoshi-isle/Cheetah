services:
  postgres:
    image: postgres:16
    container_name: cheetah_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: cheetah
      POSTGRES_PASSWORD: cheetahpassword
      POSTGRES_DB: cheetahdb
    ports:
      - "9000:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:latest
    container_name: cheetah_redis
    restart: unless-stopped
    ports:
      - "9001:6379"
    volumes:
      - redis_data:/data
      
  discord_client:
    build: ./discord-client
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  processing-service:
    build:
      context: ./processing-service
    env_file:
      - .env
    ports:
      - "9005:9005"
    depends_on:
      - redis
    restart: unless-stopped
  
  cheetah-api:
    build:
      context: ./api
    env_file:
      - .env
    ports:
      - "8000:8080"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
